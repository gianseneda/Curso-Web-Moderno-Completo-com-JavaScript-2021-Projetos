<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Template</title>
    <link rel="stylesheet" href="/css/estilo.css" />
    <script src="/js/vue.min.js"></script>
  </head>
  <body class="exercicio">
    <div id="app"></div>
    <script>
      new Vue({
        el: "#app",
        data: {
          titulo: "VueJS",
          subtitulo: "Framwork Progressivo",
        },
        template: `
            <div>
                <h1>{{titulo}}</h1>
                <h3>{{subtitulo}}</h3>
                </div>
            `,
        //necess√°rio tb envolver tags seguidas como no React
      });
    </script>
  </body>
</html>
