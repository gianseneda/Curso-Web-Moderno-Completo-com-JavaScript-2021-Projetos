<!-- Formulário -->
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
    />
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
    />
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<hr />
<div class="card">
  <div class="card-header">
    <h5 class="mb-0">Exemplo de Formulário</h5>
  </div>
  <div class="card-body">
    <form action="" class="container-fluid">
      <div class="form-row">
        <div class="col-12">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Informe o nome"
            />
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Informe o Email"
              />
            </div>
            <small class="form-text text-muted"
              >Enviaremos um email para confirmar o cadastro</small
            >
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="linguagemPreferida">Linguagem</label>
            <select name="" id="linguagemPreferida" class="form-control">
              <option value="">Selecione</option>
              <option value="">JS</option>
              <option value="">Java</option>
              <option value="">Python</option>
              <option value="">Ruby</option>
              <option value="">Outra</option>
            </select>
          </div>
        </div>
      </div>
      <hr />
      <div class="form-row">
        <div class="col-12 d-flex justify-content-end">
          <button class="btn btn-primary mr-2" type="submit">Salvar</button>
          <button class="btn btn-secondary" type="reset">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
