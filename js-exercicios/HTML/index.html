<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercícios HTML</title>
  </head>
  <body>
    <header>
      <h1>Exercícios HTML</h1>
    </header>
    <nav>
      <a href wm-nav="exercicios/teste.html">0-Teste</a> |
      <a href wm-nav="exercicios/listas.html">1-Listas</a> |
      <a href wm-nav="exercicios/lista_aninhada.html">2-Lista Aninhada</a> |
      <a href wm-nav="exercicios/tabela.html">3-Tabela</a> |
      <a href wm-nav="exercicios/form/form.html">4-Formulário</a> |
    </nav>
    <section id="content"></section>
    <footer>
      <br />
      Curso de Web Moderno
    </footer>

    <script>
      const links = document.querySelectorAll("[wm-nav]");

      const content = document.getElementById("content");

      links.forEach((link) => {
        link.onclick = async function (e) {
          e.preventDefault();
          const attr = link.getAttribute("wm-nav");
          console.log("attr", attr);

          try {
            const response = await fetch(attr);

            const text = await response.text();

            content.innerHTML = text;
          } catch (err) {
            console.log(JSON.stringify(err, null, 2));
          }
        };
      });
    </script>
  </body>
</html>
