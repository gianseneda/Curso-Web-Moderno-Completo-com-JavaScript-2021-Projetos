<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modificando HTML #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Modificando HTML #01</h1>
    <div id="conteudo1"></div>
    <div id="conteudo2"></div>
    <div id="conteudo3"></div>
    <div>SEM ID</div>

    <script>
      // Conteúdo 1
      $("#conteudo1").append("<p>1</p>"); //PREPEND add os elementos antes do elemento selecionado

      // Conteúdo 2
      const elementos = [
        $("<li></li>").append("Arroz"),
        $("<li>").append("Feijão"),
        $("<li>").append("Carne"),
      ];

      const lista = $("<ul><li>Sorvete</li></ul>").append(elementos);
      $("#conteudo2").append(lista);

      //Conteúdo 3
      $("#conteudo3").append(["<h1>1</h1>", "<h1>2</h1>"]);
      $("#conteudo3").html("<h1>123</h1>"); //append add e o html substitui
      $("#conteudo3").text("<h1>123</h1>"); //interpreta como sendo texto

      // Alterando todos

      $("div[id]").html("<strong>TODOS!</strong>");
    </script>
  </body>
</html>
