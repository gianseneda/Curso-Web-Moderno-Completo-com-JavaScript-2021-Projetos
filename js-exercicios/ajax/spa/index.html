<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mini SPA</title>
    <link rel="stylesheet" href="../css/estilo.css" />
    <style>
      nav {
        font-size: 2em;
      }

      nav a {
        text-decoration: none;
        color: #fff;
        padding: 0 10px;
      }
    </style>
  </head>

  <body class="conteudo">
    <nav>
      <a href wm-link="series.html" wm-destino=".pagina">Séries</a> |
      <a href wm-link="linguagens.html" wm-destino=".pagina">Linguagens</a>
    </nav>
    <div class="pagina"></div>
    <script>
      function navegarViaAjax(url, seletor, push = true) {
        if (!url || !seletor) return;
        const elemento = document.querySelector(seletor);
        fetch(url)
          .then((resp) => resp.text())
          .then((html) => {
            elemento.innerHTML = html;
            if (push) {
              history.pushState({ seletor }, null, url); //como é uma SPA (single page application) ele não teri histórico, isso é para ter
            }
          }); //pegando apenas o texto do HTML
      }

      document.querySelectorAll("[wm-link]").forEach((link) => {
        const url = link.attributes["wm-link"].value;
        const seletorDestino = link.attributes["wm-destino"].value;
        link.onclick = (e) => {
          e.preventDefault();

          navegarViaAjax(url, seletorDestino);
        };
      });

      window.onpopstate = (e) => {
        //tirando um elemento da PILHA
        if (e.state) {
          navegarViaAjax(window.location.href, e.state.seletor, false);
        } //isso é pra nao add a volta do site nos histórico
      };
    </script>
  </body>
</html>
